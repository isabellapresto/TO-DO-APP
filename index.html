<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>To do app</title>
 <link rel="stylesheet" href="main.css">
 <script src="main.js" defer></script>
 <script src="https://kit.fontawesome.com/97b07af39f.js" crossorigin="anonymous"></script>
 <style>
  @import url('https://fonts.googleapis.com/css2?family=Gloock&display=swap');
</style>
</head>
<body>
 <div class="allContent">
<h1>TODAY'S TODO</h1>
 <div id="items"></div>

<template id="itemTemplate">
 <div class="item">
  <input type="checkbox" class="item-completed">
  <input type="text" class="item-description" placeholder="Todo item...">
  <button class="eraseBtn"><i class="fa-solid fa-trash-can"></i></button>
 </main>
 </div>
</template>

 <button id="add">New Todo</button>
</div>

</body>
</html>
